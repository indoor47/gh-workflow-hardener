name: 'GitHub Workflow Hardener'
description: 'Scan GitHub Actions workflows for security issues'

inputs:
  path:
    description: 'Path to workflow files or directory'
    required: false
    default: '.github/workflows'

runs:
  using: 'docker'
  image: 'docker://python:3.11-slim'
  steps:
    - run: |
        pip install -e /action
        gh-workflow-hardener --path ${{ inputs.path }}
