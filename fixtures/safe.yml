name: Safe Workflow Example
on:
  pull_request:
    types: [opened, synchronize]
  push:
    branches: [main]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@6c8c9b89f1654e1eb3fcf0b25f9f0ec60a72cc2c  # v4.0.0

      - name: Setup Node
        uses: actions/setup-node@82c596d472c49b526f8c34c56e87b4c23989b2d1  # v3.6.0
        with:
          node-version: '18'

      - name: Safe script injection
        run: |
          echo "Branch: $GITHUB_REF"
          echo "Repository: $GITHUB_REPOSITORY"
        env:
          UNTRUSTED_INPUT: ${{ github.event.pull_request.title }}

      - name: Build
        run: npm ci && npm run build
