name: Vulnerable Workflow Example
on:
  pull_request:
    types: [opened, synchronize]
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Vulnerable script injection
        run: |
          echo "PR title: ${{ github.event.pull_request.title }}"
          echo "PR body: ${{ github.event.pull_request.body }}"

      - name: Dangerous git config
        run: |
          git config user.token "${{ secrets.GITHUB_TOKEN }}"
          git push origin main
